        <header>

        </header>
        <main>
            <section class="story-container">

                </div>
                <div id="scene-gif" class="scene-gif">
                </div>
                <div class="choices" id="choices-container">
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>

                opciones: [
                    {

            victoria_defensa: {
                titulo: "¡Victoria!",
                descripcion: "¡Has logrado defender tu posición hasta el final! Una victoria épica en tu primera temporada en F1. El podio te espera y los aficionados están locos de emoción.",
                gif: "https://64.media.tumblr.com/0e6c2cd1d066fd569744a50f766da0d1/91bb0fab5ad29f27-59/s400x600/ab7b195790535c2139bdd3539d2c6f2de0109ba8.gif",
                opciones: [
                    {
                        texto: "Volver a empezar",
                        siguiente: "inicio"
                    }
                ]
            },
            victoria_ataque: {
                titulo: "¡Victoria por Ataque!",
                descripcion: "¡Increíble! Has logrado superar al líder en la última vuelta con un ataque perfecto. Una victoria que será recordada en la historia de la F1.",
                gif: "https://media1.tenor.com/m/l2C0J6g4vv8AAAAd/max-verstappen-10-wins-chadstappen.gif",
                opciones: [
                    {
                        texto: "Volver a empezar",
                        siguiente: "inicio"
                    }
                ]
            },
            segundo_puesto: {
                titulo: "Segundo Puesto",
                descripcion: "Has terminado en segundo lugar. Una gran actuación para tu primera temporada en F1. Has demostrado que tienes lo que se necesita para ser campeón.",
                gif: "https://media1.tenor.com/m/seSfKmAhKf0AAAAd/f1-lando-norris.gif",
                opciones: [
                    {
                        texto: "Volver a empezar",
                        siguiente: "inicio"
                    }
                ]
            }
        };

        function mostrarEscena(escenaId) {
            const escena = story[escenaId];
            document.getElementById('scene-title').textContent = escena.titulo;
            document.getElementById('scene-description').textContent = escena.descripcion;
            
            // Mostrar el GIF si existe
            const gifContainer = document.getElementById('scene-gif');
            if (escena.gif) {
                gifContainer.innerHTML = `<img src="${escena.gif}" alt="Escena de la carrera" class="scene-gif-img">`;
            } else {
                gifContainer.innerHTML = '';
            }
            
            const contenedorOpciones = document.getElementById('choices-container');
            contenedorOpciones.innerHTML = '';
            
            escena.opciones.forEach(opcion => {
                const boton = document.createElement('button');
                boton.className = 'choice-btn';
                boton.textContent = opcion.texto;
                boton.onclick = () => mostrarEscena(opcion.siguiente);
                contenedorOpciones.appendChild(boton);
            });
        }

        window.onload = () => mostrarEscena('inicio');
    </script>
</body>
</html>
